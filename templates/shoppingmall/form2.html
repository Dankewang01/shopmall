<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upgrade_html</title>
</head>
<body>
 <form action="/form2/" method="POST">
        <div class="input-group" color="YellowGreen">
            {#接收后台传过来的form对象，自动生成input标签#}
            账号：{{ form.user }}
            {#从后台传过来的error是字典，直接{{ error.user.0 }}呈现错误信息#}
　　　　　　　{#如果后台返回了错误信息，将错误信息放入span标签，在页面显示，否则不显示#}
            {% if error.user.0 %}
            <span>{{ error.user.0 }}</span>
            {% endif %}
        </div>
        <div class="input-group">
            密码：{{ form.pwd }}
            {% if error.pwd.0 %}
            <span>{{ error.pwd.0 }}</span>
            {% endif %}
        </div>
        <div>
            <input type="submit" value="提交" />
        </div>
    </form>
</body>
</html>
